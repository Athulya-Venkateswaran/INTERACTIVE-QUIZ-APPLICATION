<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="./style2.css"/>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h2 class="header">Welcome to the Quiz</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="startLogin()" class="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div class="quiz-container" id="quiz-screen" style="display: none;">
    <div class="quiz-header">
      <div class="user-info" id="user-display"></div>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <div id="timer">Time: 15s</div>
    </div>

    <h2 id="question">Question Text</h2>
    <div id="answer-buttons" class="btn-container"></div>
    <button id="next-btn">Next</button>
    
  </div>

  <script src="./main2.js"></script>
</body>
</html>
